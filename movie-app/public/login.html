        .cloud1 { top: 15%; left: 5%; width: 180px; height: 70px; animation-delay: 3s; }
        .cloud2 { top: 30%; right: 10%; width: 220px; height: 85px; animation-delay: 8s; }
        .cloud3 { bottom: 35%; left: 20%; width: 160px; height: 60px; animation-delay: 13s; }
        .cloud4 { bottom: 10%; right: 15%; width: 200px; height: 75px; animation-delay: 18s; }

        @keyframes moveCloud {
            0% { transform: translateX(-300px); }
            100% { transform: translateX(calc(100vw + 300px)); }
        }

        .auth-container {
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.95); /* Even less transparent */
            padding: 40px; /* More padding */
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2); /* Stronger shadow */
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
            border: 1px solid rgba(0, 0, 0, 0.05); /* Subtle border */
            width: 350px; /* Set a specific width */
            max-width: 90%; /* Ensure it doesn't get too wide on large screens */
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .auth-container h2 {
            color: #2C3E50; /* Darker heading */
            margin-bottom: 35px;
            font-weight: bold;
            font-size: 2.2em; /* Larger heading */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.05);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #34495E; /* Darker label */
            font-weight: bold;
            font-size: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #BDC3C7;
            border-radius: 8px; /* More rounded input */
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-size: 1em;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3498DB; /* Focus color */
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); /* Focus shadow */
        }

        button {
            background-color: #3498DB;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease-out;
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.4); /* Button shadow */
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980B9;
            transform: scale(1.03);
        }

        button:active {
            transform: scale(0.98);
        }

        p {
            margin-top: 25px;
            color: #7F8C8D;
            font-size: 1em;
        }

        a {
            color: #3498DB;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

<body>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>
    <div class="auth-container" id="login-form">
        <h2>Login</h2>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required><br><br>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required><br><br>
        <button onclick="login()">Log In</button>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBNqib7jH0sOCE-y3QQHNXYPBghhje1UDs",
            authDomain: "course401-9b713.firebaseapp.com",
            projectId: "course401-9b713",
            storageBucket: "course401-9b713.appspot.com",
            messagingSenderId: "462932597740",
            appId: "1:462932597740:web:e7927f352dba77ad9b7ec9"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        // Login function
        window.login = function () {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
    
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                    window.location.href = "dashboard.html"; // Redirect to the dashboard or homepage
                })
                .catch((error) => {
                    alert(error.message); // Show error message if login fails
                });
        };
    </script>
